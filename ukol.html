<html>
    <head>
        <script>
            function odeslat()
                {
                    var lab=document.getElementById("lname");
                    if(lab.value=="poštolečka" || lab.value=="Poštolečka" || lab.value=="postolecka")
                    {
                        window.location ="final.html"
                    }
                    else
                    {
                        var la=document.getElementById("textt");
                        la.innerText="chyba"
                    }
                }
        </script>
    </head>
    <body>
        <input type="text" id="lname" name="lname" ><br>
        <p id="textt"></p>
        <button onclick="odeslat()">Odeslat</button>
    </body>
</html>
