<html>
    <head>
        <link rel="stylesheet" href="styl.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script defer src="js/kontakt.js"></script>
        <script defer src="js/frontInicializer.js"></script>
      </head>
    <body onload="initFront()">
        <div id="logo_block">
        </div>
        <div id="menu_block">
        </div>
       
        <div class="spacer">
        <div class="content">
            <div class="container">
              <div >
                <div class="">
                  <div class="box">
                    <h3 class="heading">Napište nám!</h3>
                    <form class="mb-5" method="post" id="contactForm" name="contactForm">
                      <div class="row">
                        
                        <div class="col-md-6 form-group">
                          <label for="name" class="col-form-label">Jméno *</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Jméno">
                        </div>
                        <div class="col-md-6 form-group">
                          <label for="tema" class="col-form-label">Téma</label>
                          <select class="custom-select" id="tema" name="tema">
                            <option selected>Vyberte</option>
                            <option value="Dotaz">Dotaz</option>
                            <option value="Hlasenichyby">Hlašení chyby</option>
                            <option value="Historie">Záznam do historie</option>
                          </select>
                          
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="email" class="col-form-label">Email *</label>
                          <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="message" class="col-form-label">Zpráva *</label>
                          <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
                        </div>
                      </div>
                      <div class="row mb-3">
                        
                      </div>
        
                      <div class="row">
                        <div class="col-md-12">
                          <input onclick="sendEmail(this.form)" value="Odeslat" class="btn btn-block btn-primary rounded-0 py-2 px-4" id="sndbtn" readonly >
                          <div id="err"></div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
        </div>
        
        <div class="footer" id="footer">
        </div>
    </body>
</html>
